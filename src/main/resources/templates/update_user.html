<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>User</h1>
    <hr>
    <h2>Update User</h2>

    <form action="#" th:action="@{/save}" th:object="${usre}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{userName}" class="form-control mb-4 col-4" placeholder="User name">
        <input type="text" th:field="*{age}" class="form-control mb-4 col-4" placeholder="Age">
        <input type="text" th:field="*{salary}" class="form-control mb-4 col-4" placeholder="Salary">
        <button type="submit" class="btn btn-info col-2"> Update User</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to User List</a>
</div>
</body>
</html>
